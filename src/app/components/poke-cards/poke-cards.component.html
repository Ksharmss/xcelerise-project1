<div class="w-100 bg-color mt-20 text-style">
<app-nav-bar></app-nav-bar>
    <div class="main-container">
        <div *ngFor="let pokemon of pokemons; let i = index" class="main-subcontainer">
            <div class="bg-{{getType(pokemon)}} card-radius" [routerLink]="['/view', pokemon.name]">
                <div style="padding: 1rem;" class="d-flex">

                    <div class="col-5 col-sm-4 text-end">
                        <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/{{pokemon.id}}.png"
                            class="img-fluid" alt="">
                    </div>
                    <div class="col-7 col-sm-8 text-end">
                        <h3 class="card-title">{{pokemon.name}}</h3>
                        <span *ngFor="let type of pokemon.types"
                            class="badge border color-badge  rounded-pill me-1 bg-{{getType(pokemon)}}">
                            {{type.type.name}}
                        </span>
                        <span><img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/{{pokemon.id}}.png"
                            class="img-fluid" style="height:50px" alt=""></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm text-center">
            <button class="btn btn-sm btn-secondary" (click)="loadMore()">
                <div class="spinner-border spinner-border-sm " role="status" *ngIf="loading"></div>
                {{loading ? 'Loading...' : 'Load More'}}
            </button>
        </div>
    </div>
</div>
